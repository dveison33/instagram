<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina com V√≠deo e M√∫sica de Fundo</title>
    <!-- Carregando Tailwind CSS para Estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definindo a fonte Inter e garantindo que o v√≠deo preencha a tela */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem desnecess√°rias */
        }
        #background-video {
            /* Fixa o v√≠deo na viewport e garante que ele cubra toda a √°rea */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o v√≠deo preencha o container sem distor√ß√£o */
            z-index: -2; /* Coloca o v√≠deo atr√°s de tudo */
        }
        /* Classe para transi√ß√£o de estados */
        .content-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900">

    <!-- 1. V√çDEO DE FUNDO (DEVE ESTAR MUTADO PARA AUTO-PLAY E PERMANECE MUTADO) -->
    <video id="background-video" autoplay loop muted poster="https://placehold.co/1920x1080/1a1a1a/cccccc?text=Carregando+Video" preload="auto">
        <!-- 
            !!! IMPORTANTE: SUBSTITUA OS ATRIBUTOS 'src' ABAIXO !!!
            Voc√™ precisa hospedar seu pr√≥prio arquivo de v√≠deo (MP4 recomendado).
            O v√≠deo PERMANECE MUTADO permanentemente para evitar o √°udio original.
        -->
        <source src="URL_DO_SEU_VIDEO_MP4_AQUI.mp4" type="video/mp4">
        Seu navegador n√£o suporta a tag de v√≠deo.
    </video>

    <!-- 2. M√öSICA DE FUNDO CUSTOMIZADA (OCULTA E INICIA AP√ìS INTERA√á√ÉO DO USU√ÅRIO) -->
    <audio id="background-audio" loop>
        <!-- 
            !!! IMPORTANTE: ESTE √â O ESPA√áO PARA A SUA M√öSICA CUSTOMIZADA (MP3/OGG) !!!
            SUBSTITUA O ATRIBUTO 'src' ABAIXO pela URL REAL do seu arquivo MP3.
            Exemplo: https://seuservidor.com/musica/minha_musica.mp3
        -->
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta a tag de √°udio.
    </audio>

    <!-- 3. CAMADA DE SOBREPOSI√á√ÉO SEMI-TRANSPARENTE (Para legibilidade do texto) -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-70 z-[-1]"></div>

    <!-- 4. CONTE√öDO PRINCIPAL (Centralizado na tela) -->
    <main class="flex flex-col items-center justify-center h-screen text-white p-4">
        <div id="intro-card" class="text-center max-w-3xl bg-white/10 backdrop-blur-sm p-8 md:p-12 rounded-xl shadow-2xl transition duration-500 transform scale-100">
            
            <!-- ESTADO INICIAL (Aparece no carregamento) -->
            <div id="initial-prompt" class="content-transition">
                <h1 class="text-4xl md:text-6xl font-extrabold mb-4 uppercase tracking-wider text-pink-400">Bem-vindo √† Experi√™ncia</h1>
                <p class="text-xl md:text-2xl font-light mb-8 text-gray-300">Prepare-se para uma experi√™ncia imersiva.</p>
                
                <button 
                    id="start-button" 
                    class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 active:scale-95 text-lg md:text-xl"
                >
                    Click para Entrar
                </button>
            </div>

            <!-- ESTADO DE NAVEGA√á√ÉO (Aparece AP√ìS o clique no bot√£o de entrar) -->
            <div id="navigation-buttons" class="content-transition opacity-0 hidden transform scale-95">
                <h2 class="text-3xl md:text-4xl font-semibold mb-6 text-gray-100">O que voc√™ procura hoje?</h2>
                
                <!-- Cont√™iner para os 3 novos bot√µes (Sempre em coluna) -->
                <div class="flex flex-col gap-4 justify-center mx-auto max-w-xs w-full">
                    <button 
                        class="nav-button bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 active:scale-95 text-lg w-full"
                        data-action="acessorios"
                    >
                        Acess√≥rios para Celular
                    </button>
                    <button 
                        class="nav-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 active:scale-95 text-lg w-full"
                        data-action="manutencoes"
                    >
                        Manuten√ß√µes
                    </button>
                    <button 
                        class="nav-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 active:scale-95 text-lg w-full"
                        data-action="cursos"
                    >
                        Cursos
                    </button>
                </div>
            </div>
        </div>

        <!-- Elemento para mostrar o status do √°udio (escondido inicialmente) -->
        <div id="audio-status" class="hidden absolute bottom-4 right-4 bg-gray-800/80 p-2 rounded-lg text-sm transition-opacity duration-500 cursor-pointer">
            <span>üîá</span> √Åudio Mudo
        </div>
    </main>

    <!-- 5. L√ìGICA JAVASCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const audio = document.getElementById('background-audio');
            
            const startButton = document.getElementById('start-button');
            const initialPrompt = document.getElementById('initial-prompt');
            const navigationButtons = document.getElementById('navigation-buttons');
            const navButtons = document.querySelectorAll('.nav-button'); // Bot√µes de categoria
            
            const overlay = document.getElementById('overlay');
            const audioStatus = document.getElementById('audio-status');
            
            // Tenta dar play no v√≠deo imediatamente (deve funcionar se estiver MUTED)
            video.play().catch(error => {
                console.warn("Autoplay do v√≠deo falhou, provavelmente por quest√µes de pol√≠tica do navegador. O usu√°rio precisar√° interagir.");
            });

            // Fun√ß√£o para alternar mudo (AGORA S√ì CONTROLA A M√öSICA CUSTOMIZADA)
            const toggleMute = () => {
                const isMuted = audio.muted;
                // O v√≠deo deve permanecer SEMPRE MUTADO, conforme solicitado.
                audio.muted = !isMuted; 

                if (!isMuted) {
                    audioStatus.innerHTML = '<span>üîá</span> Mudo';
                } else {
                    audioStatus.innerHTML = '<span>üîä</span> √Åudio Ligado';
                }
            };
            
            // L√≥gica disparada ao clicar no bot√£o 'Click para Entrar'
            startButton.addEventListener('click', () => {
                
                // 1. O v√≠deo (#background-video) continua MUTADO permanentemente.
                // 2. Toca APENAS a m√∫sica de fundo customizada (#background-audio).
                audio.play().catch(error => {
                    console.error("Falha ao iniciar o √°udio customizado: ", error);
                });

                // 3. Transi√ß√£o visual: Esconde o prompt inicial
                initialPrompt.classList.add('opacity-0', 'scale-90');
                
                setTimeout(() => {
                    initialPrompt.classList.add('hidden'); // Esconde totalmente o elemento inicial
                    
                    // 4. Mostra a navega√ß√£o
                    navigationButtons.classList.remove('hidden'); // Revela o container de navega√ß√£o
                    // Faz o fade-in e scale-up
                    navigationButtons.classList.remove('opacity-0', 'scale-95');
                    navigationButtons.classList.add('opacity-100', 'scale-100'); 
                    
                    // 5. Torna o overlay mais claro (v√≠deo aparece mais)
                    overlay.classList.remove('bg-black', 'bg-opacity-70');
                    overlay.classList.add('bg-black', 'bg-opacity-50'); 
                    
                    // 6. Mostra o indicador de status do √°udio
                    audioStatus.classList.remove('hidden');
                    audioStatus.innerHTML = '<span>üîä</span> √Åudio Ligado';

                    // 7. Adiciona funcionalidade de mudo no status
                    audioStatus.addEventListener('click', toggleMute);

                    // 8. Adiciona l√≥gica para os bot√µes de navega√ß√£o
                    navButtons.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const action = e.currentTarget.getAttribute('data-action');
                            console.log(`Usu√°rio selecionou a navega√ß√£o: ${action}`);
                            // Adicione sua l√≥gica de redirecionamento aqui, por exemplo:
                            // window.location.href = `/${action}.html`;
                        });
                    });

                }, 300); // Deve ser igual ou maior que a dura√ß√£o da transi√ß√£o do elemento inicial
            }, { once: true });
        });
    </script>

</body>
</html>
